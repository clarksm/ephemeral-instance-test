
---
- hosts: dev
  become: yes
  remote_user: ec2-user
  tasks:
    - name: Install Apache.
      yum: name={{ item }} state=present
      with_items:
      - httpd
      - php
      - php-mysql
    - name: Make my directory tree readable
      file:
        path: /var/www/html/
        mode: u=rwX,g=rX,o=rX
        recurse: yes
        owner: apache
        group: apache
    - name: Make sure Apache is started now and at boot.
      service: name=httpd state=started enabled=yes
    - name: Install Unzip
      yum: name=unzip state=present
    - name: Create gradle directory
      file:
        path: /opt/gradle
        state: directory
        mode: 0755
    - name: Download Gradle
      get_url:
        url: https://services.gradle.org/distributions/gradle-5.3.1-bin.zip
        dest: /opt/gradle/
        mode: 0755
    - name: Extract Gradle
      unarchive:
        src: /opt/gradle/gradle-5.3.1-bin.zip
        dest: /opt/gradle/
        remote_src: yes
      environment: /opt/gradle/gradle-5.3.1
    - name: example copying file with owner and permissions
      copy:
        src: /var/lib/jenkins/workspace/pipeline/aws/devapp/index.html
        dest: /var/www/html/index.html
